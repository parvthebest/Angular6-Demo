<div style="width:30%;margin: auto ">
  <h3 style="width:50%;margin: auto;font-style: oblique">Enter Details</h3>
  <br>
  <form>
    <div class="form-group row">
      <label for="staticEmail" class="col-sm-5 col-form-label">Id</label>
      <div class="col-sm-7">
        <input type="text" class="form-control-plaintext" id="staticEmail" value="Id" [(ngModel)]="id" name="Id">
      </div>
    </div>
    <div class="form-group row">
      <label for="staticEmail1" class="col-sm-5 col-form-label">Name</label>
      <div class="col-sm-7">
        <input type="text" class="form-control-plaintext" id="staticEmail1" value="Name" [(ngModel)]="name" name="Name">
      </div>
    </div>
    <div class="form-group row">
      <label for="staticEmail2" class="col-sm-5 col-form-label">Phone Number</label>
      <div class="col-sm-7">
        <input type="text" class="form-control-plaintext" id="staticEmail2" value="Phone Number" [(ngModel)]="phoneNumber" name="Phone Number">
      </div>
    </div>
    <div class="form-group row">
      <label for="staticEmail3" class="col-sm-5 col-form-label">Address</label>
      <div class="col-sm-7">
        <input type="text" class="form-control-plaintext" id="staticEmail3" value="Address" [(ngModel)]="address" name="Address">
      </div>
    </div>
  </form>
  <br>
  <div style="width:60%;margin: auto ">
    <button (click)="addRow()" *ngIf="!isEdit" class="btn btn-dark">Add</button>
    <button style="margin: 5px" (click)="editRow()" *ngIf="isEdit" class="btn btn-dark">Save</button>
    <button (click)="isEdit=false" *ngIf="isEdit" class="btn btn-dark">Cancel</button>
  </div>
</div>
<br>
<div style="text-align:center">
  <table class="table table-bordered">
    <thead class="thead-dark">
      <tr>
        <th scope="col">Id</th>
        <th scope="col">Name</th>
        <th scope="col">Phone Number</th>
        <th scope="col">Address</th>
        <th scope="col" colspan="3">Operations</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor='let sample of Samples'>
        <th scope="row">{{sample.id}}</th>
        <td>
          <div style="min-width: 182px;">{{sample.name}}</div>
          <!-- <input *ngIf="sample.editMode" style="height: auto;width: auto;margin: 0px;padding: 0px" type="text" [(ngModel)]="sample.name" /> -->
        </td>
        <td>{{sample.phoneNumber}}</td>
        <td>{{sample.address}}</td>
        <td>
          <div style="min-width: 150px;">
            <button class="btn btn-dark" (click)="onEdit(sample)">Edit</button>
            <!-- <button style="margin: 5px" class="btn btn-dark" *ngIf="sample.editMode" (click)="onEdit(sample)">Save</button>
            <button class="btn btn-dark" *ngIf="sample.editMode" (click)="sample.editMode=false;">Cancel</button> -->
          </div>
        </td>
        <td><button class="btn btn-dark" (click)="onDetails(sample)">Details</button></td>
        <td><button class="btn btn-dark" (click)="onDelete(sample)">Delete</button></td>
      </tr>
    </tbody>
  </table>
</div>
<div *ngIf="isDetail">
   <h2>{{Sample.name}} Details</h2>
   <ul>
     <li>
       Id : {{Sample.id}}
     </li>
     <li>
        Name : {{Sample.name}}
      </li>
      <li>
        Address : {{Sample.address}}
      </li>
   </ul>
</div>test change
